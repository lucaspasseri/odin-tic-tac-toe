<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>TIC TAC TOE</h1>
			<div class="inputsContainer">
				<h2>
					Welcome,<br />
					would you like to play?
				</h2>
				<form id="playerNameForm">
					<label for="playerXName">
						Who will play &Chi;:
						<input
							type="text"
							id="playerXName"
							name="playerXName"
							placeholder="Player 1"
						/>
					</label>
					<label for="player0Name">
						Who will play &Omicron;:
						<input
							type="text"
							id="player0Name"
							name="player0Name"
							placeholder="Player 2"
						/>
					</label>
				</form>
			</div>
			<div class="boardContainer"></div>
			<div class="buttonsContainer">
				<button id="startBtn" form="playerNameForm">Start</button>
				<button id="resetBtn" disabled>Reset</button>
			</div>
			<dialog closedby="any" class="dialog">
				<h2>Game Over!</h2>
				<button id="dialogCloseBtn" autofocus><span>X</span></button>
				<div id="dialogContent"></div>
			</dialog>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
